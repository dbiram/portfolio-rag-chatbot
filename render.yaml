services:
  - type: web
    name: portfolio-rag
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: MISTRAL_API_KEY
        sync: false
      - key: MISTRAL_BASE_URL
        value: https://api.mistral.ai
      - key: MISTRAL_CHAT_MODEL
        value: mistral-large-latest
      - key: MISTRAL_EMBED_MODEL
        value: mistral-embed
      - key: FRONTEND_ORIGIN
        value: https://your-frontend-domain.com
      - key: TOP_K
        value: 5